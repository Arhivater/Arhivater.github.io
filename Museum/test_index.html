<html>
<head>
<script>
function showHint(str) {
if (str.length == 0) {
document.getElementById("txtHint").innerHTML = "";
return;
} else {
var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
if (this.readyState == 4 && this.status == 200) {
document.getElementById("txtHint").innerHTML = this.responseText;
}
};
xmlhttp.open("POST", "http://localhost:8888", true);
xmlhttp.send(document.getElementById("POSTparam").value);
}
}
</script>
</head>
<body>
<form>
<input type="text" id="POSTparam" value="параметр POST здесь">
<input type="button" onclick="showHint(this.value)" value="отправить POST">
</form>
<p>Ответ на POST: <span id="txtHint"></span></p>

<form action="http://localhost:8888" method="GET">
    <input name="say" id="GETparam" value="параметр GET здесь">
  <div>
    <button>Отправить GET</button>
  </div>
</form>

</body>
</html>
